<div class='container-fluid'>
    <div class="row text-center">
        <div class="col-sm-12">
            <span class="display-4">Skills</span>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6 justify-content-center">
            <form (ngSubmit)="onSave()">
                <div class="form-row">
                    <div class="form-group has-success">
                        <label class="form-control-label" for="inputSuccess1">Skill Name</label>
                        <input type="text" value="" class="form-control is-valid" id="inputValid" name="title"
                        [(ngModel)]="skill.title">
                        <div class="valid-feedback">Success! You've done it.</div>
                    </div>
                    <div class="form-group has-success pl-2">
                        <label class="form-control-label" for="inputSuccess1">Experties Level</label>
                        <input type="number" value="" class="form-control is-valid" id="inputValid" name="expertiesLevel"
                        [(ngModel)]="skill.expertiesLevel">
                        <div class="valid-feedback">Success! You've done it.</div>
                    </div>
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-success ml-3">Save</button>
                <button type="button" class="btn btn-info ml-3" (click)="resetSkill()">Reset</button>
                <button type="button" class="btn btn-danger ml-3" (click)=onDelete()>Delete</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-12">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Skill Name</th>
                    <th scope="col">Experties Level</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr class="table-active">
                    <th scope="row">Active</th>
                    <td>Column content</td>
                    <td>Column content</td>
                  </tr> -->
                  <tr *ngFor="let item of skills; let i = index" (click)="onSkillRow($event, item)">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{item.title}}</td>
                    <td>{{item.expertiesLevel}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
